<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>MyBookList</h1>
	<label for="title">Title</label><br>
	<input id="title" type="text"><br>

	<label for="isbn">ISBN#</label><br>

		<thead>
			<tr>
				<th>Book</th>
				<th>Author</th>
				<th>ISBN#</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
